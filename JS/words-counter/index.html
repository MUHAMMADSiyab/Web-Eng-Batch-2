<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="./app.js" defer></script>
    <style>
      .badge {
        font-size: 110%;
      }
    </style>
    <title>JS Words Counter</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <h3 class="text-center mb-2">Words Counter</h3>
          <div class="form-group mt-4">
            <textarea
              class="form-control"
              id="text"
              cols="30"
              rows="6"
            ></textarea>
          </div>

          <div class="form-group">
            <ul class="list-group">
              <li class="list-group-item">
                <strong>Characters: </strong> <span id="charsCount"></span>
              </li>
              <li class="list-group-item">
                <strong>Characters Without Space: </strong>
                <span id="charsNoSpaceCount"></span>
              </li>
              <li class="list-group-item">
                <strong>Words: </strong> <span id="wordsCount"></span>
              </li>
              <li class="list-group-item">
                <strong>Lines: </strong> <span id="linesCount"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
