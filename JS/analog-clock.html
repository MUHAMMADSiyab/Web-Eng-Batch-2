<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./clock.css" />
    <title>JS Analog Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="clock">
        <!-- Hands -->
        <div class="hand" id="hh"></div>
        <div class="hand" id="mh"></div>
        <div class="hand" id="sh"></div>

        <!-- Numbers -->
        <div class="num one">1</div>
        <div class="num two">2</div>
        <div class="num three">3</div>
        <div class="num four">4</div>
        <div class="num five">5</div>
        <div class="num six">6</div>
        <div class="num seven">7</div>
        <div class="num eight">8</div>
        <div class="num nine">9</div>
        <div class="num ten">10</div>
        <div class="num eleven">11</div>
        <div class="num twelve">12</div>
      </div>
    </div>

    <script src="./clock.js"></script>
  </body>
</html>
