<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Login Form Demo</title>
    <link rel="stylesheet" href="./styles/login-demo.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/icon2.png" id="user-icon" />
      <h2>User Login</h2>
      <form action="">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder=" Email"
            class="form-control"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder=" Password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input type="submit" value="LOGIN" class="btn-submit btn-block" />
        </div>
      </form>
    </div>
  </body>
</html>
