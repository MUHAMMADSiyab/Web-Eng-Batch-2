<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Media</title>
	</head>
	
	<body>
		<video controls autoplay muted loop>
			<source src="media/cartoon.mp4" type="video/mp4">
		</video>
		
		<audio controls autoplay muted loop>

		</audio>

	</body>
