<!DOCTYPE html>
<html>
<head>
   <title>HTML Forms (2)</title>
</head>
  <body>
    <form>
		<label for="country">Select Country</label>
		<select name="country">
			<option value="pak">Pakistan</option>
			<option value="ind" disabled>India</option>
			<option value="ban"> Bangladesh</option>
			<option value="nep" selected> Nepal</option>
			<option value="afg"> Afghanistan</option>
			<option value="ir"> Iran</option>
			<option value="sl" hidden> Sri Lanka</option>
		</select>
		
		
		
		
		
		
		
		
		
		
		<br><br>
		
		<label for="feedback">Feedback</label><br>
		<textarea name="feedback" rows="10" cols="40" placeholder="Enter your feedback" ></textarea>
		
		<br><br>
		
		<input type="text" autocomplete="off" placeholder="Username here" required >
		
		<!-- HTML5 Inputs -->
		<br><br>
		<input type="email" placeholder="Email here">
		<br><br>
		
		<input type="url" placeholder="Website here">
		<br><br>
		
		<input type="date" placeholder="Date here">
		<br><br>
		
		<input type="week" placeholder="Week here">
		<br><br>
		
		<input type="month" placeholder="Month here">
		<br><br>
		
		<input type="search" placeholder="Search your keywords here">
		<br><br>
		
		<input type="range" placeholder="Range here" min="10" max="50">
		<br><br>
		
		<input type="number" placeholder="Age" min="5" max="22">
		<br><br>
		
		<input type="color">
		<br><br>
		
		
		<input type="submit">
		
		
	</form>
  </body>
</html>
