<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body>
	<form>
		<label>Select City</label>
		<select name="city">
			<option value="kar">Karachi</option>
			<option value="isl" disabled>Islamabad</option>
			<option value="pesh" selected>Peshawar</option>
			<option value="rawal">Rawalpindi</option>
		</select>
		
		<br><br>
		
		<p>Select fruits</p>
		<input type="checkbox" name="apple" value="apple"><label>Apple</label>
		<input type="checkbox" name="orange" value="orange"><label>Orange</label>
		<input type="checkbox" name="mango" value="mango"><label>Mango</label>
		
		<br><br>
		
		<p>Status</p>
		<input type="radio" name="status" value="single"><label>Single</label>
		<input type="radio" name="status" value="married"><label>Married</label>
		<input type="radio" name="status" value="divorced"><label>Divorced</label>
		
		<br><br>
		<textarea rows="5" cols="40" name="feedback" placeholder="Enter your feedback"></textarea>
	</form>
</body>
</html>
