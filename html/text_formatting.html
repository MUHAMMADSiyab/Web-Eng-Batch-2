<html>
	<head>
		<title>HTML Text Formatting</title>
	</head>
	
	<body>
		<b>This should be bold</b>
		<strong>This should be strong</strong>
		
		<br><br>
		
		<i>This should be Italic</i>
		<em>This should be Emphasized Text</em>
		
		<br><br>
		
		<u>This is underlined text</u>
		<ins>This is inserted text</ins>
		
		<br><br>
		
		<mark>This is marked text</mark>
		
		<br><br>
		
		<del>This is deleted text</del>
		
		<br><br>
		
		<blockquote cite="https://www.toolshero.com/toolsheroes/elon-musk/">
			<q>When something is important enough, you do it even if the odds are not in your favor.</q>
		</blockquote>
	</body>
</html>
