<!DOCTYPE html>
<html>
<head>
   <title>HTML Forms</title>
</head>
<body>
	<form action="" method="post">
	
		<label for="username">Username:</label>
		<input type="text" name="username" value="" placeholder="Enter your username">
		
		<br><br>
		
		<label for="pass">Password:</label>
		<input type="password" name="pass" value="" placeholder="************">

		<br><br>

		<!-- Checkbox -->
		<p>Interests</p>
		
		<input type="checkbox" name="tech" value="technlogy"> 
		<label for="tech">Technlogy</label>
		
		<input type="checkbox" name="politics" value="politics">
		<label for="politics">Politics</label>
		
		<input type="checkbox" name="religion" value="religion">
		<label for="religion">Religion</label>
		
		
		<br><br>
		
		<!-- Radio Buttons -->
		
		<p>Gender</p>
		
		<input type="radio" name="gender" value="male"> 
		<label for="gender">Male</label>
		
		<input type="radio" name="gender" value="female"> 
		<label for="gender">Female</label>
		
		<br><br>
		
		<input type="submit" name="signup" value="Create Account">
		<input type="reset" name="reset" value="Clear fields">
		
	</form>
</body>
</html>
