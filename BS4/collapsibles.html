<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>BS4 Collapsibles</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <!-- Trigger -->
      <button
        class="btn btn-primary"
        data-toggle="collapse"
        data-target="#myContent"
      >
        Toggle
      </button>

      <!-- Start - Content to toggle (show/hide) -->
      <div class="collapse" id="myContent">
        <h3>This is dummy heading</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt omnis,
          repudiandae dolorum maiores laudantium voluptatem, perferendis eaque
          praesentium cupiditate saepe cum! Nesciunt officia aut facilis enim
          vero earum est laborum!
        </p>
      </div>
      <!-- End - Content -->
    </div>

    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
