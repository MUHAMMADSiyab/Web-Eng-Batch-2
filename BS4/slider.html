<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fa/css/all.min.css" />
    <title>BS4 Slider / Carousel</title>
    <style>
      .carousel-inner img {
        width: 100%;
      }

      .fas {
        color: rgb(117, 206, 0);
      }
    </style>
  </head>
  <body>
    <div class="carousel slide carousel-fade" data-ride="carousel" id="slider">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#slider" data-slide-to="0" class="active"></li>
        <li data-target="#slider" data-slide-to="1"></li>
        <li data-target="#slider" data-slide-to="2"></li>
      </ol>

      <!-- Slider Images -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/japan-4744625_1280.jpg" />
        </div>

        <div class="carousel-item">
          <img src="./images//lizard-4763351_1280.jpg" />
        </div>

        <div class="carousel-item">
          <img src="./images/snowboarding-4763731_1280.jpg" />
        </div>
      </div>

      <!-- Controls -->
      <a href="#slider" class="carousel-control-prev" data-slide="prev">
        <span class="fas fa-chevron-circle-left fa-5x"></span>
      </a>
      <a href="#slider" class="carousel-control-next" data-slide="next">
        <span class="fas fa-chevron-circle-right fa-5x"></span>
      </a>
    </div>

    <!-- Pagination -->
    <div class="container mt-5">
      <ul class="pagination pagination-lg">
        <li class="page-item">
          <a href="#" class="page-link">Prev</a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">1</a>
        </li>
        <li class="page-item active">
          <a href="#" class="page-link ">2</a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">3</a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">4</a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">Next</a>
        </li>
      </ul>
    </div>

    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
