<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>BS4 Buttons</title>
  </head>
  <body>
    <div class="container mt-4">
      <button class="btn btn-success">Simple button</button>
      <button class="btn btn-danger">Simple button</button>
      <button class="btn btn-warning btn-lg">Simple button</button>
      <button class="btn btn-primary btn-sm">Simple button</button>
      <button class="btn btn-info">Simple button</button>
      <button class="btn btn-light">Simple button</button>
      <button class="btn btn-dark">Simple button</button>
      <button class="btn">Simple button</button>

      <br />

      <button class="btn btn-info btn-block">Block Button</button>

      <div class="btn-group mt-5">
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-primary">Primary</button>
      </div>
    </div>
  </body>
</html>
