<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>BS4 Dropdowns</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="dropdown">
        <!-- Trigger -->
        <button class="btn btn-primary" data-toggle="dropdown">
          Click to show dropdown 
        </button>
        <!-- Dropdown menu -->
        <ul class="dropdown-menu">
          <li class="nav-item"><a href="#" class="nav-link">Item 1</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Item 2</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Item 3</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Item 4</a></li class="nav-item">
            <li class="dropdown-divider"></li>
            <li class="nav-item"><a href="#" class="nav-link">Other</a></li class="nav-item">
        </ul>
      </div>
    </div>

    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
