<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Bootstrap Cards</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-dark text-light">
                <h4>Card Title</h4>
            </div>
            <div class="card-body">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit eum accusamus fugit aut molestias, ducimus porro quos saepe quibusdam! Asperiores saepe recusandae, repellat dolores natus voluptas repellendus hic commodi quidem!
                </p>
            </div>
            <div class="card-footer bg-primary text-light">
                <p class="text-muted">This is footer content</p>
            </div>
        </div>
    </div>
</body>
</html>
